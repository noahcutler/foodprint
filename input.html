<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Input</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script> 
<!-- TODO: Find way to show selection for each new field, test "i" naming -->
$(function(){
  $('#addFieldBtn').click(function(){
    var i = $('.entryFields').children('div').length + 1;
    $( '<div class="form-group"><select name=food'+i+' class="form-control" id="dropdown'+i+'"><option value="Red Meat">Red Meat</option><option value="Poultry">Poultry</option><option value="Pork">Pork</option><option value="Dairy">Dairy</option><option value="Seafood">Seafood</option><option value="Vegetables">Vegetables</option><option value="Fruit">Fruit</option><option value="Carbohydrates">Carbohydrates</option><option value="Processed Snacks">Processed Snacks</option><option value="Soft Drinks">Soft Drinks</option><option value="Beer">Beer</option><option value="Wine">Wine</option><option value="Spirits">Spirits</option><option value="Coffee">Coffee</option></select></div>' ).appendTo( ".entryFields" );
  });
});
$(function(){
  $(document).on('click', '.removeBtn', function() {
    var i = $('.entryFields').children('div').length;
    if( i >= 2 ) {
      $('#dropdown'+(i)).parent().remove();  
    }
  }); 
});
</script>

</head>

<body>
 <h1>What did you eat today?</h1>
   <button id ="addFieldBtn">Add field</button>
 <button class ="removeBtn">Remove</button><br/>
 <form action="/inputFood" method="post" role="form">
      <div class="entryFields">
      <div class="form-group">
        <select name = "food1" class="form-control" id="foodDropdown">
			<option value="Red Meat">Red Meat</option>
			<option value="Poultry">Poultry</option>
			<option value="Pork">Pork</option>
			<option value="Dairy">Dairy</option>
			<option value="Seafood">Seafood</option>
			<option value="Vegetables">Vegetables</option>
			<option value="Fruit">Fruit</option>
			<option value="Carbohydrates">Carbohydrates</option>
			<option value="Processed Snacks">Processed Snacks</option>
			<option value="Soft Drinks">Soft Drinks</option>
			<option value="Beer">Beer</option>
			<option value="Wine">Wine</option>
			<option value="Spirits">Spirits</option>
			<option value="Coffee">Coffee</option>
        </select>
      </div>
      </div>
     <input type="submit" value="Submit">
     </form>

</body>



</html>
